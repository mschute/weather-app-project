<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forecast App</title>
  </head>

  <body>
    <div class="container-sm text-center">
      <h1>Weather Forecast</h1>
      <form class="search">
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter a city..."
          class="search-city"
          autocomplete="off"
        />
        <input type="submit" value="Search" class="search-button" />
        <div title="Current location" id="current-location-tooltip">
          <button type="button" id="current-location-button">
            <img src="location-dot-solid.png" id="navigation-icon" />
          </button>
        </div>
      </form>

      <div class="row current-stats">
        <div class="col-1 icon">
          <img src="dash-icon.png" alt="weather icon" id="current-icon" />
        </div>
        <div class="col-6 weather">
          <h2 id="current-temp">–</h2>
          <sup class="temperature-scales">
            <div class="celsius">
              <a id="celsius-link" class="active">°C</a>
            </div>
            |
            <div class="fahrenheit">
              <a id="fahrenheit-link">°F</a>
            </div>
          </sup>
          <div class="hum-wind">
            Humidity <span id="humidity">–</span>%
            <br />
            Wind <span id="wind">–</span> <span id="speed">kph</span>
          </div>
        </div>
        <div class="col-5 location">
          <h5 id="current-city">Location</h5>
          <h6 id="day-time">Day Time</h6>
          <h6 id="current-weather-desc">–</h6>
        </div>
      </div>

      <div class="row row-cols-5 forecast-day-container" id="forecast"></div>
    </div>
    <div id="footer-link">
      <a href="https://github.com/mschute/weather-app-project" target="_blank">
        Open-source code
      </a>
      <span>by Marta Unterschute</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
